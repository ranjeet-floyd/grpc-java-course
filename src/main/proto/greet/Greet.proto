// greet proto file 

syntax = "proto3";
option  java_multiple_files = true;
option java_package = "com.ranjeet.proto.greet";
package greet;

message  Greeting {
  string first_name = 1 ;
  string last_name = 2 ;
}   
    
    
message  GreetRequest {
  Greeting greeting = 1;
}

message GreetResponse {
  string result = 1 ;
}

service GreetService {
  // unary
  rpc Greet(GreetRequest) returns (GreetResponse) {};
}